<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Denúncias Gerais</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  </head>
  <body class="bg-gray-100">
    <div class="max-w-7xl mx-auto p-6">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Dashboards Denuncias</h1>

        <div class="flex gap-2">
          <a
            href="listagem/listagem-descritiva.html"
            class="bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-opacity-80 transition"
            >Lista de denuncias</a
          >
          <a
            href="responsaveis/responsaveis.html"
            class="bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-opacity-80 transition"
            >Responsaveis</a
          >
          <a
            href="listagem/listagem-denuncias.html"
            class="bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-opacity-80 transition"
            >Mapa com denuncias</a
          >
          <a
            href="criar-denuncia/criar-denuncia.html"
            class="bg-green-600 text-white px-4 py-2 rounded-full hover:bg-opacity-80 transition"
            >Nova Denúncia</a
          >
        </div>
      </div>

      <div class="flex flex-col gap-6">
        <iframe
          style="
            background: #ffffff;
            border: none;
            border-radius: 2px;
            box-shadow: 0 2px 10px 0 rgba(70, 76, 79, 0.2);
          "
          width="100%"
          height="650"
          src="https://charts.mongodb.com/charts-projeto-denuncias-xlogcrx/embed/charts?id=5abe8869-ed4f-4ef2-abaf-9cd5e4b7541f&maxDataAge=14400&theme=light&autoRefresh=true"

        <div class="flex gap-3">

            style="

              border: none;
              border-radius: 2px;
              box-shadow: 0 2px 10px 0 rgba(70, 76, 79, 0.2);

            height="480"

          <iframe
            style="
              background: #ffffff;
              border: none;
              border-radius: 2px;
              box-shadow: 0 2px 10px 0 rgba(70, 76, 79, 0.2);
            "
            width="50%"
            height="480"
            src="https://charts.mongodb.com/charts-projeto-denuncias-xlogcrx/embed/charts?id=d7db3d17-8717-4cf7-a814-d5aef2d55c5c&maxDataAge=14400&theme=light&autoRefresh=true"
